<div class="container">
  <h2>Fill the form properly</h2>
  <form>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" name="pwd">
    </div>
    <button type="submit" class="btn btn-success" (click)="submit()">Submit</button>
    <!-- <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div> -->
    <div>
        <a [routerLink]="['passwordchange']">forgot password ??</a>
    </div>
    <div>
      <a [routerLink]="['newuser']">Create Account/Register</a> 
    </div>
  </form>
</div>
